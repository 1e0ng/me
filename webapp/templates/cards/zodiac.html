<%inherit file="/base.html" />
<%namespace name="card_ui" file="/card/utils.html" />

<%def name="title()">Zodiac</%def>
<div class="container">
    <h2>属${name}的同学们</h2>
    <div class="columns">
        %if cards:
            %for card in cards:
	           ${card_ui.card_small(card)}
            %endfor
        %else:
        <p>Oops... 现在还没有同学在这个生肖啊！</p>
        %endif
    </div>
</div>
