<%inherit file="/base.html" />
<%namespace name="card_ui" file="/card/utils.html" />

<%def name="title()">Tag</%def>
<div class="container">
    <h2>${tag}的同学们</h2>
    <div class="columns">
        %if cards:
            %for card in cards:
	            ${card_ui.card_small(card)}
            %endfor
        %else:
        <div class="hero-unit">
            <p>Oops... 现在这个tag还没有同学啊！<a type="button" class="btn" href="/"><i class="icon-home"></i> 返回首页</a></p>
        </div>
        %endif
    </div>
</div>
